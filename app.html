<link href="css/app.css" rel="stylesheet">
<script src="https://cors-anywhere.herokuapp.com/http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places" type="text/javascript"></script>

<script src="js/app.js" ></script>

<body onload="init();">
    <!--span#clock-->
    <div class="jumbotron">
        <div class="text-center" id="weather-info">
            <p id="city"></p>
            <h1 id="temp"></h1>
            <p id="desc"></p>
        </div>
        <input id="searchTextField" type="text" size="20" placeholder="Enter a location" autocomplete="on" onkeypress="handle(event);">
        <button class="primary" onclick="checkWeather();">Check Weather</button>
    </div>
    <div id="box1" class="jumbotron">
        <p style="text-align:right;color:rgb(75, 75, 75)"><em>Hover Over for Settings</em></p>
        <p id="defaultCity"></p>
        <button class="primary" onclick="saveCity();">Save Current City as Default</button>
        <button class="secondary" onclick="loadSavedCity();">Load Default City</button>
        <p>About:</p>
        <p>This app shows the current temperature of any city in the world. You can save a city as your default city which will display next time you visit this page.</p>
    </div>
</body>
